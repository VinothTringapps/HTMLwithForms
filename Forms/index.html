<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <h1>Registeration</h1>
        </div>
        <div class="myform">
            <form name="myform"  >
                <input type="text" id="name" placeholder="Enter the Name"  onkeypress="resetfunc()">
                <input type="number" id="number" placeholder="Enter the phone Number"  onkeypress="resetfunc()">
                <input type="date" id="date"   onkeypress="resetfunc()">
                <textarea placeholder="Enter the Address" id="address"  onkeypress="resetfunc()"></textarea>
                <div>
                    <span id="span"></span>
                </div>
                <div class="button">
                    <button id="Reset" onclick="resetfunc()">Reset</button>                
                    <button id="submit" onClick="return validate()">Submit</button>
                </div>
            </form>
        </div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
